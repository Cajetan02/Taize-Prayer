<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Poster with Image Map</title>
</head>
<body>
    
    <!-- Add Poster Image with Image Map -->
    <img src="image.jpeg" alt="Poster" usemap="#posterMap" style="max-width: 100%;">

    <!-- Define the Image Map -->
    <map name="posterMap">
        <!-- Rectangular Clickable Area -->
        <area shape="rect" coords="50,50,200,200" href="https://drive.google.com/file/d/1zOGeiAO-itsVz_BXwM1DYWDqWAw1mnoO/view?usp=drivesdk" alt="Video 1">
    </map>
</body>
</html>
